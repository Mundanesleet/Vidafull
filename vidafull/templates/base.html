{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">





    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


    <script src="{% static 'js/calendario.js' %}" defer></script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        /* Contenedor principal */

        .col-9 {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Cambiar 'center' a 'flex-start' para alinear hacia arriba */
            flex-direction: column;
            padding-top: 20px;
            /* Añadir algo de espacio en la parte superior si es necesario */
        }

        /* Contenedor de fecha y botones */
        .fecha-navegacion {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            /* Permite que los botones se ubiquen correctamente */
        }

        /* Contenedor de la fecha y mes */
        .fecha-info {
            text-align: center;
        }

        /* Estilo de la fecha actual */
        .fecha-actual {
            font-size: 18px;
            font-weight: bold;
        }

        /* Estilo del mes y día */
        .mes {
            font-size: 30px;
        }

        /* Estilo de los botones de navegación */
        .navegacion {
            display: flex;
            align-items: center;
        }

        .btn-navegar {
            background-color: #D90404;
            color: white;
            border: none;
            padding: 10px;
            /* Hacer el padding igual en ambos lados para mayor consistencia */
            font-size: 14px;
            cursor: pointer;
            border-radius: 50%;
            /* Esto hace que el botón sea redondo */
            transition: background-color 0.3s;
            width: 40px;
            /* Establecer un ancho fijo */
            height: 40px;
            /* Establecer una altura fija */
            display: flex;
            justify-content: center;
            /* Centrar el contenido (la flecha) */
            align-items: center;
            /* Centrar el contenido (la flecha) */
            margin: 10px;
        }

        .btn-navegar:hover {
            background-color: #db7171;
        }

        /* Dia actual */
        .dia-nombre {
            font-size: 30px;
            text-align: center;
            margin: 20px;
            color: #D90404;
            font-weight: 500;
        }

        /* Citas del día */
        .citas-del-dia {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100% !important;

        }

        .cita-card {
            margin-bottom: 0.8rem; /* Espacio entre cada cita */
            display: flex;
            background-color: #fff5f5;
            border: 1px solid #f8c8c8;
            border-radius: 10px;
            padding: 10px;
            gap: 1rem;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .cita-hora {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            padding-top: 12px;
            width: 120px;
            text-align: center;
            white-space: nowrap; 
        }

        .cita-info {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .cita-paciente,
        .cita-nota {
            flex: 1;
        }

        .cita-paciente {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .paciente-icono {
            font-size: 2em;
            color: red;
        }

        .paciente-datos .nombre {
            font-weight: bold;
            font-size: 1.1em;
            color: #cc0000;
        }

        .paciente-datos .edad {
            color: #555;
        }

        .cita-nota {
            border-left: 1px solid #f8c8c8;
            padding-left: 1rem;
        }

        .nota-titulo {
            font-weight: bold;
            color: #cc0000;
        }

        .nota-texto {
            color: #333;
            font-size: 0.9em;
            text-align: start;
        }



        .editar-info {
            font-size: 16px;
            font-weight: 600;
            padding: 10px 20px;
            /* Tamaño del texto */
            border: 2px solid #a0a0a0;
            /* Borde del mismo color que el fondo */
            background-color: #d3d3d3;
            /* Color de fondo */
            color: #000;
            border-radius: 8px;

        }

        .toast-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFEEEE;
            /* Fondo suave */
            color: #D90404;
            /* Color del texto y icono */
            padding: 80px 110px;
            /* Tamaño más grande */
            border-radius: 10px;
            font-size: 18px;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            /* Ancho mayor */
            height: auto;
            max-width: 90%;
            min-width: 350px;
            display: flex;
            flex-direction: column !important;
            /* Alinea los elementos verticalmente */
            justify-content: center;
            align-items: center;
        }

        .toast-message i {
            font-size: 60px;
            /* Icono más grande */
            margin-bottom: 20px;
            /* Espacio entre el icono y el texto */
        }

        .toast-message span {
            font-size: 22px;
            /* Tamaño del texto */
        }




        .icono-texto {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            padding: 20px;
            cursor: pointer;
            outline: none;
            text-decoration: none;
            margin-bottom: 160px;
            /* Elimina cualquier subrayado en el enlace */
        }

        .icono-texto a {
            color: #D90404;
            /* Color del enlace (rojo en este caso) */
            text-decoration: none;
            /* Elimina la línea debajo del texto */
        }

        .icono-texto i {
            display: inline-block;
            padding: 10px 15px;
            background-color: #F7F6F7;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            color: #D90404;
        }

        .icono-texto.activo i {
            background-color: #FFEEEE;
            color: #D90404;
        }

        .icono-texto p {
            color: #000;
            margin: 0;
        }

        .icono-texto:hover i {
            background-color: #FFEEEE;
            color: #D90404;
        }



        #calendario {
            width: 100%;
            height: 600px;
        }

        .fc-toolbar-title {
            color: #D90404;
            text-transform: capitalize;
        }

        .fc-col-header-cell-cushion {
            color: #000000 !important;
            /* Forzar el cambio de color */
            font-weight: bold !important;
            /* Forzar el cambio de peso de la fuente */
            text-transform: capitalize !important;
            /* Asegurarse de que la primera letra sea mayúscula */
            text-decoration: none;
        }


        .fc-button {
            border-radius: 100px !important;
            padding: 0.5rem;
        }

        .fc-prev-button,
        .fc-next-button {
            background-color: #D90404 !important;
            border: 1px solid #D90404 !important;
            border-radius: 100px !important;
            color: #fdfdfd;

        }

        .fc-prev-button span,
        .fc-next-button span {
            font-size: 1.2rem;
            color: #fdfdfd;
            /* Color del símbolo */
            font-weight: bold;
        }

        .fc-prev-button:hover,
        .fc-next-button:hover {
            background-color: #ddd;
        }

        /* Cambiar color del número del día */
        .fc-daygrid-day-number {
            color: #D90404 !important;
            /* Cambia esto al color que quieras */
            font-weight: bold;
            /* Opcional: darle peso al texto */
            text-decoration: none;
            /* Asegúrate de que no haya subrayado */
            border: none;
            /* Asegúrate de que no haya borde */
        }

        /* Posicionar el número en la parte inferior izquierda del cuadro */
        .fc-daygrid-day-top {
            position: relative;
            /* Asegura que el contenedor padre esté posicionado */
        }

        .fc-daygrid-day-number {
            position: absolute;
            bottom: -50px;
            /* Ajusta según la distancia deseada del borde inferior */
            left: -150px;
            /* Ajusta según la distancia deseada del borde izquierdo */
            font-size: 1rem;
            /* Ajusta el tamaño del texto */
        }





        .custom-month {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px;
            border-radius: 5px;
            background-color: #f7f7f7;
            display: inline-block;
        }

        .ver-citas-btn {
            margin-top: 5px;
            background-color: #D90404;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ver-citas-btn:hover {
            background-color: #a00303;
        }


        /* Estilo básico del calendario */
        .day {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        /* Estilo del día seleccionado */
        .selected {
            background-color: #FFEEEE !important;
            /* Cambia el color de fondo de la fecha seleccionada */
            color: black !important;
            /* Cambia el color del texto de la fecha seleccionada */
            border: 2px solid #D90404 !important;
            /* Cambia el borde a 1px y color rojo */
            box-sizing: border-box !important;
            /* Incluye el borde en el tamaño total del elemento */


        }


        /* Contenedor para la fecha seleccionada */
        .selected-date {
            text-align: center;
            width: 100%;
            /* Color de fondo */
            color: #D90404;
            /* Color del texto */
            font-size: 2rem;

            margin-top: 10px;
        }


        .btn-hor {
            height: 40%;
            width: 100%;
        }


        .custom-btn {
            background-color: #FFEEEE;
            border: 1px solid #F2A7A7;
            border-radius: 0;
            color: rgb(0, 0, 0);
        }

        .custom-btn:hover {
            background-color: #a0a0a0;
            /* Mantiene el fondo original */
            color: rgb(0, 0, 0);
            /* Mantiene el color del texto original */
            border: 1px solid #a0a0a0;
            /* Mantiene el color del borde original */
            cursor: default;
            /* Opcional: cambia el cursor para indicar que no es interactivo */
        }


        .hora-seleccionada {
            background-color: #d3d3d3;
            /* Gris claro para indicar no disponibilidad */
            color: #a0a0a0;
            /* Color del texto gris para que parezca desactivado */
            border: 1px solid #a0a0a0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            /* Centra los botones horizontalmente */
            gap: 10px;
            /* Espacio entre los botones */
        }

        .custom-btn-programar,
        .custom-btn-borrar {
            width: 100%;
            /* Ajusta el ancho del botón */
            height: 50px;
            /* Ajusta la altura del botón */
            font-size: 18px;
            /* Tamaño del texto */
            border: 2px solid #a0a0a0;
            /* Borde del mismo color que el fondo */
            background-color: #d3d3d3;
            /* Color de fondo */
            color: #000;
            /* Color del texto */
            border-radius: 8px;
            /* Bordes redondeados */
            transition: opacity 0.2s;
            /* Transición en hover */
        }


        .custom-btn-programar:hover,
        .custom-btn-borrar:hover {
            opacity: 0.8;
            /* Efecto de opacidad en hover */
        }
    </style>
</head>



<body>


    <div class="container-fluid">
        <!-- Logo y Barra de Búsqueda -->
        <div class="row" style="height: 15%;">
            <div class="col-1 logo">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="img-fluid" style="margin-top: 25%;">
            </div>
            <div class="col-8 d-flex justify-content-center align-items-center">
                <div class="input-group" style="margin-top: 3%;">
                    <span class="input-group-text"
                        style="border-top-left-radius: 0.5rem; border-bottom-left-radius: 0.5rem;">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="fecha" name="fecha" class="form-control rounded-start"
                        placeholder="Buscar fechas" aria-label="Buscar" style="background-color: #F7F6F7;">
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Barra lateral de navegación -->
            <div class="col-2 col-md-1 d-flex flex-column align-items-start justify-content-start bg-light vh-100">
                <a href="{% url 'citas' %}" class="icono-texto {% if pagina_actual == 'citas' %}activo{% endif %} mb-7">
                    <i class="bi bi-list-task" style="font-size: 2rem;"></i>
                    <p>Citas</p>
                </a>
                <a href="{% url 'programar_cita' %}"
                    class="icono-texto {% if pagina_actual == 'programar' %}activo{% endif %} mb-7">
                    <i class="bi bi-calendar-plus" style="font-size: 2rem;"></i>
                    <p>Programar</p>
                </a>
                <a href="{% url 'lista_pacientes' %}"
                    class="icono-texto {% if pagina_actual == 'pacientes' %}activo{% endif %} mb-7">
                    <i class="bi bi-clipboard2-check" style="font-size: 2rem;"></i>
                    <p>Pacientes</p>
                </a>
            </div>

            <!-- Contenido principal -->
            <div class="col">
                {% block content %}
                <!-- Aquí irá el contenido específico de cada página -->
                {% endblock %}
            </div>
        </div>

    </div>

    {% block script %}
    <!-- Scripts adicionales -->
    {% endblock %}

</body>

</html>
