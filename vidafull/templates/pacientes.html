{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h3 class="text-center my-4">Lista de Pacientes</h3>
    
    {% if pacientes %}
    <div class="row">
        {% for paciente in pacientes %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle bg-danger p-3">
                            <i class="bi bi-person-fill text-white"></i>
                        </div>
                        <div class="ms-3">
                            <h5 class="card-title text-danger">{{ paciente.nombre }} {{ paciente.apellido }}</h5>
                            <p class="card-text"><strong>Tel√©fono:</strong> {{ paciente.telefono }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No hay pacientes registrados.</p>
    {% endif %}
</div>
{% endblock %}
