{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidafull - Centro Nutricional</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Personalización para el Hero section */
        .hero {
            position: relative;
            background-image: url("{% static 'img/1.jpg' %}");
            background-size: cover;
            background-position: 200px center;
            height: 700px;
            color: white;
        }


        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Capa negra semi-transparente */
            z-index: -1;
            /* Asegura que esté detrás del contenido */
        }

        .hero .text-container {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        /* Botones personalizados */
        .btn-light {
            background-color: white;
            color: #dc3545;
            /* Color rojo del fondo */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
        }

        /* Cambio de color al pasar el cursor */
        .btn-light:hover {
            background-color: #f8d7da;
            color: #fff;
        }

        /* Estilo del campo de texto */
        .form-control {
            border-radius: 5px;
            font-size: 14px;
            padding: 10px;
            width: 200px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .text-container h1 {
            font-size: 48px;
            font-weight: 900;
            /* Más grueso que 'bold' */
            color: #2d2d2d;
            /* Un tono oscuro */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            /* Sombra para dar profundidad */
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 18px;
            font-weight: 700;
            /* Grueso para párrafo */
            color: #333333;
            /* Un tono gris oscuro */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            /* Menos intensa que el título */
            margin-bottom: 20px;
        }

        
        .bg {
            background-color: #f8c8c8;
            width: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 78%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Encabezado -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
        <img src="{% static 'img/logo.png' %}" alt="Vidafull logo" height="50">
        <nav>
            <a href="#" class="ms-3 text-dark text-decoration-none fw-bold">Home</a>
            <a href="#" class="ms-3 text-dark text-decoration-none fw-bold">About Us</a>
            <a href="#" class="ms-3 text-dark text-decoration-none fw-bold">Shop</a>
            <a href="#" class="ms-3 text-dark text-decoration-none fw-bold">News</a>
            <a href="#" class="ms-3 text-dark text-decoration-none fw-bold">Contact</a>
        </nav>
    </header>

    <!-- Imagen principal (Hero Section) -->
    <div class="hero d-flex align-items-center justify-content-start">
        <div class="text-container">
            <h1>Balance Your Gut, Balance Your Life</h1>
            <p>Find the Right Probiotic for a Healthier You</p>
            <div class="d-flex gap-3">
                <button class="btn btn-danger">Shop Now</button>
            </div>
        </div>
    </div>

    <!-- Consultar Cita y Agendar Cita -->
    
        <div class=" bg text-white py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- Contenedor para los botones y el campo de texto, ocupando la mitad del ancho -->
                    <div class="col-6 d-flex justify-content-center align-items-center gap-3">
                        <!-- Botón para Agendar cita que abre el modal -->
                        <button class="btn btn-light px-4" data-bs-toggle="modal" data-bs-target="#agendarModal">Agendar
                            cita</button>

                        <!-- Contenedor para el campo de texto y el botón de Consultar cita -->
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" placeholder="Ingresa tu ID">
                            <button class="btn btn-light">Consultar cita</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- Modal para Agendar Cita -->
    <div class="modal fade" id="agendarModal" tabindex="-1" aria-labelledby="agendarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agendarModalLabel">Agendar cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <!-- Primer grupo: Nombre y Apellido -->
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                            </div>

                            <!-- Segundo grupo: Edad y Documento -->
                            <div class="col-md-6 mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="documento" class="form-label">Documento</label>
                                <input type="text" class="form-control" id="documento"
                                    placeholder="Ingresa tu documento">
                            </div>

                            <!-- Tercer grupo: Teléfono y Correo -->
                            <div class="col-md-6 mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono"
                                    placeholder="Ingresa tu número de teléfono">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo"
                                    placeholder="Ingresa tu correo electrónico">
                            </div>
                        </div>
                        <!-- Botón de envío para abrir el siguiente modal -->
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#confirmarModal">
                            Confirmar cita
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Agendar Cita (Segundo Modal) -->
    <div class="modal fade" id="confirmarModal" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmarModalLabel">Seleccionar ciudad y fecha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Ciudad -->
                        <div class="mb-3">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <select class="form-select" id="ciudad">
                                <!-- Aquí se pueden generar las opciones dinámicamente desde la base de datos -->
                                <option value="" disabled selected>Selecciona tu ciudad</option>
                                <option value="ciudad1">Ciudad 1</option>
                                <option value="ciudad2">Ciudad 2</option>
                                <option value="ciudad3">Ciudad 3</option>
                                <!-- Agregar más ciudades aquí según lo necesites -->
                            </select>
                        </div>

                        <!-- Nota -->
                        <div class="mb-3">
                            <label for="nota" class="form-label">Nota</label>
                            <textarea class="form-control" id="nota" rows="3"
                                placeholder="Escribe alguna nota adicional..."></textarea>
                        </div>

                        <!-- Fecha -->
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>

                        <!-- Hora -->
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora</label>
                            <select class="form-select" id="hora">
                                <option value="" disabled selected>Selecciona una hora</option>
                                <option value="4">4:00</option>
                                <option value="5">5:00</option>
                                <option value="6">6:00</option>
                                <!-- Agregar más horas aquí según lo necesites -->
                            </select>
                        </div>

                        <!-- Botón de Agendar -->
                        <button type="submit" class="btn btn-danger">Agendar cita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación de Cita -->
    <div class="modal fade" id="confirmarModal" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmarModalLabel">Cita Confirmada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¡Tu cita ha sido confirmada exitosamente! Nos contactaremos contigo pronto.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional para los componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
